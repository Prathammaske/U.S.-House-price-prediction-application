<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="static/style.css"> <!-- Adjust path if necessary -->
</head>
<body>
     <!-- Navigation Bar -->
     <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/"><b>U.S. House Price Prediction</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/"><b>Home</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about"><b>About</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact"><b>Contact</b></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/visualizations"><b>Visuals</b></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <p>Team Names | Contact Details</p>
    </footer>
     
   
</body>
</html>
